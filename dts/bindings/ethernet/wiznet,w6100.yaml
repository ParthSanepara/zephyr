description: W6100 standalone 10/100BASE-T Ethernet controller with SPI interface

compatible: "wiznet,w6100"

include: [spi-device.yaml, ethernet-controller.yaml]

properties:
  int-gpios:
    type: phandle-array
    required: true
    description: Interrupt pin.

      The interrupt pin of W6100 is active low.
      If connected directly the MCU pin should be configured
      as active low.
  reset-gpios:
    type: phandle-array
    description: Reset pin.

      The reset pin of W6100 is active low.
      If connected directly the MCU pin should be configured
      as active low.
